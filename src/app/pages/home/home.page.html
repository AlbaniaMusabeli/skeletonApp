<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="titulo-header">
      SkeletonApp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-toolbar>
    <ion-title class="titulo ion-text-center">Bienvenido!</ion-title>
  </ion-toolbar>

  <ion-toolbar class="ion-padding">
    <ion-text>Usuario: {{ usuario }} </ion-text>
  </ion-toolbar>

  <ion-title class="ion-text-center">Información Adicional</ion-title>

  <ion-card>

    <ion-card-content>

      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" placeholder='Ingrese Nombre' [(ngModel)]="user.nombre"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Apellido</ion-label>
        <ion-input type="text" placeholder='Ingrese Apellido' [(ngModel)]="user.apellido"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Nivel Educación</ion-label>
        <ion-select placeholder="Seleccione" [(ngModel)]='user.educacion'>
          <ion-select-option>Básica</ion-select-option>
          <ion-select-option>Media</ion-select-option>
          <ion-select-option>Técnico Profesional</ion-select-option>
          <ion-select-option>Universitario</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label position= 'stacked'>Fecha Nacimiento</ion-label>
        <ion-input [(ngModel)]='user.nacimiento' type='date'></ion-input>
        <ion-icon  slot="end" name="calendar-outline"></ion-icon>
      </ion-item>

    </ion-card-content>

    
    <section class='ion-text-center ion-padding'>
      <ion-button (click)=limpiarFormulario()>Limpiar</ion-button>
      <ion-button (click)=alert()>Mostrar</ion-button>
    </section>

  </ion-card>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title size='small' class="ion-text-center">APP desarrollada por Albania Musabeli</ion-title>
  </ion-toolbar>
</ion-footer>
